{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>教师注册页面</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/teacher_zhuce.css' %}" type="text/css">
    <script src="{% static 'js/teacher_login.js' %}"></script>
</head>
<body>
<div id="main">
    <div>
        教师注册
    </div>
    <hr>
		<div id="left">
            <div id="container">
            <div id="list" style="left: -550px;">
                <img src="{% static 'image/轮播图1.png' %}" alt="1" />
                <img src="{% static 'image/轮播图1.png' %}" alt="1" />
                <img src="{% static 'image/轮播图2.png' %}" alt="2" />
                <img src="{% static 'image/轮播图3.png' %}" alt="3" />
                <img src="{% static 'image/轮播图4.png' %}" alt="4" />
                <img src="{% static 'image/轮播图5.png' %}" alt="5" />
                <img src="{% static 'image/轮播图5.png' %}" alt="5" />
            </div>
            <div id="buttons">
                <span index="1" class="on"></span>
                <span index="2"></span>
                <span index="3"></span>
                <span index="4"></span>
                <span index="5"></span>
            </div>
            <a href="javascript:;" id="prev" class="arrow">&lt;</a>
            <a href="javascript:;" id="next" class="arrow">&gt;</a>
        </div>
        </div>

		<div id="right" align="left">
            <form action="teacher_zhuce" method="post">{% csrf_token %}
			<table cellpadding="10px" style="margin-top: 30px;margin-left:10px">
				<tr>
					<td align="right">注册用户名</td>
					<td>
						<input type="text" name="tname"  style="width: 250px;height: 25px;">
					</td>
				</tr>
				<tr>
					<td align="right">注册密码</td>
					<td>
						<input type="password" name="tpwd1" minlength="6" maxlength="20" placeholder="请输入6-20位号码字符" style="width: 250px;height: 25px;">
					</td>
				</tr>
				<tr>
					<td align="right">再次输入注册密码</td>
					<td>
						<input type="password" name="tpwd2" minlength="6" maxlength="20" placeholder="请输入6-20位号码字符" style="width: 250px;height: 25px;">
					</td>
				</tr>
                <tr>
					<td align="right">请选择性别:</td>
					<td>
						<input type="radio" name="gender" value="1" id="m" checked>
                        <label for="m">男</label>
                        <input type="radio" name="gender" value="0" id="f">
                        <label for="f">女</label>
					</td>
				</tr>
                <tr>
					<td align="right">请输入您的职称</td>
					<td>
						<input type="text" name="tpost"  style="width: 250px;height: 25px;">
					</td>
				</tr>
                <tr>
					<td align="right">请输入电话号码</td>
					<td>
						<input type="text" name="tphone" minlength="11" maxlength="11" placeholder="请确保电话号码的准确性!" style="width: 250px;height: 25px;">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
                        <button class="p2" type="submit">提交注册</button>
                        <a href="/teacher" style="text-decoration: none"><button class="p2" type="button">返回登录页</button></a>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
                        <span style="color: red;font-size: larger ">{{error_msg}}</span>
					</td>
				</tr>
			</table>
            </form>
		</div>
</div>
</body>
</html>
